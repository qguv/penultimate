<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <title>Penultimate</title>
  </head>
  <body>

    <div id="wrapper" class="flex-container flex-horizontal">

      <div id="io" class="flex-container flex-vertical">
        <div id="execs">

          <!-- an individual shell command prototype -->
          <div class="exec flex-container flex-vertical">
            <div class="input">
              <span class="command">ls</span>
              <span class="args">-l --si</span>
            </div>
            <pre class="output">test.txt     test3.txt    test5.txt
test2.txt    test4.txt    test6.txt</pre>
          </div>

        </div>

        <input id="prompt" autofocus="true"></input>
      </div>

      <!-- status block container -->
      <div id="status-blocks" class="flex-container flex-vertical">

        <div id="fs">
          <h2 id="fs-label">FS</h2>
          <pre id="ls-output">
          </pre>
        </div>

        <div id="vcs">
          <h2 id="vcs-label">Git</h2>
          <pre id="git-output">
          </pre>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
