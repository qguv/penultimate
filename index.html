<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cmds.css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <title>Penultimate</title>
  </head>
  <body>

    <div id="wrapper" class="flex-horizontal">

      <div id="io" class="flex-vertical">
        <div id="execs">

          <!-- an individual shell command prototype -->
          <div class="exec flex-vertical ptype" hidden>
            <div class="input">
              <span class="command">ls</span>
              <span class="args">-l --si</span>
            </div>
            <pre class="output">test.txt     test3.txt    test5.txt
test2.txt    test4.txt    test6.txt</pre>
          </div>

        </div>

        <div class="flex-horizontal">
          <input id="prompt" autofocus></input>
          <button id="clear">clear</button>
          <button id="re-attach">re-attach</button>
        </div>

      </div>

      <!-- status block container -->
      <div id="status-blocks" class="flex-vertical">

        <div class="status-block">
          <h2>ls</h2>
          <pre>test.txt     test4.txt
test2.txt    test5.txt
test3.txt    test6.txt</pre>
        </div>
        <div class="status-block">
          <h2>git status -s</h2>
            <pre> M README.md
 M index.html
 M main.js
M  package.json
 M style.css
?? nwjs.app/</pre>
        </div>
        <div class="status-block">
          <h2>./test.hs</h2>
          <pre>121/142 pass</pre>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
